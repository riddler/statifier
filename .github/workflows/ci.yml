name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MIX_ENV: test

jobs:
  compile:
    name: Compilation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.3'
        otp-version: '27.3'

    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-27.3-1.18.3-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-27.3-1.18.3-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix deps.compile

    - name: Compile project with warnings as errors
      run: mix compile --warnings-as-errors

  format:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.3'
        otp-version: '27.3'

    - name: Check formatting
      run: mix format --check-formatted

  test:
    name: Test (Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    needs: [format, compile]

    strategy:
      fail-fast: false
      matrix:
        include:
          # Latest stable versions
          - elixir: '1.18.3'
            otp: '27.3'
            coverage: true
          # Previous versions for compatibility
          - elixir: '1.17.3'
            otp: '26.2'
            coverage: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix deps.compile

    - name: Compile project
      run: mix compile

    - name: Run tests with coverage
      if: ${{ matrix.coverage }}
      run: mix coveralls.json

    - name: Upload coverage to Codecov
      if: ${{ matrix.coverage }}
      uses: codecov/codecov-action@v4
      with:
        file: ./cover/excoveralls.json
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Run tests
      if: ${{ !matrix.coverage }}
      run: mix test

  credo:
    name: Static Code Analysis (Credo)
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.3'
        otp-version: '27.3'

    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-27.3-1.18.3-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-27.3-1.18.3-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix deps.compile

    - name: Compile project
      run: mix compile

    - name: Run Credo
      run: mix credo --strict

  dialyzer:
    name: Static Type Analysis (Dialyzer)
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.3'
        otp-version: '27.3'

    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-27.3-1.18.3-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-27.3-1.18.3-

    - name: Cache Dialyzer PLTs
      uses: actions/cache@v4
      with:
        path: priv/plts
        key: dialyzer-${{ runner.os }}-27.3-1.18.3-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          dialyzer-${{ runner.os }}-27.3-1.18.3-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix deps.compile

    - name: Compile project
      run: mix compile

    - name: Run Dialyzer
      run: mix dialyzer

  scion-tests:
    name: SCION Test Suite
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.3'
        otp-version: '27.3'

    - name: Cache deps
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: deps-${{ runner.os }}-27.3-1.18.3-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-27.3-1.18.3-

    - name: Run SCION basic tests
      run: mix test --include spec:basic

    - name: Upload SCION test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scion-test-results
        path: _build/test/lib/sc/test-results.xml
        retention-days: 30
