name: Lint Documentation

on:
  push:
    branches: [main]
    paths: 
      - '**/*.md'
      - '.github/workflows/lint-docs.yml'
  pull_request:
    branches: [main]
    paths: 
      - '**/*.md'
      - '.github/workflows/lint-docs.yml'

jobs:
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint Markdown files
      uses: DavidAnson/markdownlint-cli2-action@v13
      with:
        globs: |
          **/*.md
          !node_modules/**/*.md
          !docs/.vitepress/dist/**/*.md

